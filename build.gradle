apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'project-reports'

group = 'com.comsysto'
version = 'DEV-0.1'

sourceCompatibility = 1.6
targetCompatibility = 1.6

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

sourceSets {
	test {
    	resources {
            srcDir 'src/test/java'
            srcDir 'src/test/resources'
        }
	}
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile "org.slf4j:slf4j-simple:1.6.6"
    testCompile "commons-lang:commons-lang:2.6"
    testCompile "commons-collections:commons-collections:3.2.1"
    testCompile "fm.void.jetm:jetm:1.2.3"

    testCompile "org.infinispan:infinispan-core:5.1.7.Final"
    testCompile "com.hazelcast:hazelcast:2.4.1"
    testCompile "net.sf.ehcache:ehcache-core:2.6.2"

    testCompile "junit:junit:4.10"
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.3'
}
